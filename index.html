<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="logo">
    <button class="menu-bar" id="menu-bar"><img src="images/icon-menu.svg" alt="menu"></button>
    <div class="features-overlay">
      <div class="features" id="features">
        <img src="images/icon-close-menu.svg" alt="close" class="close-menu">
        <div class="features-icon-container" id="features-icon-container">
          <span>features</span>
          <img src="images/icon-arrow-down.svg" alt="arrow-down" id="arrow-down-features">
        </div> 
        <div class="feature-items-overlay">
          <div class="features-items">
            <div class="features-items-container">
              <img src="images/icon-todo.svg" alt="todo">
              <span>todo list</span>
            </div>
            <div class="features-items-container">
              <img src="images/icon-calendar.svg" alt="todo">
              <span>calendar</span>
            </div>
            <div class="features-items-container">
              <img src="images/icon-reminders.svg" alt="todo">
              <span>reminders</span>
            </div>
            <div class="features-items-container">
              <img src="images/icon-planning.svg" alt="todo">
              <span>plaining</span>
            </div>
          </div>
        </div> 
        <div class="features-icon-container" id="company-container">
          <span>Company</span>
          <img src="images/icon-arrow-down.svg" alt="arrow-down" id="arrow-down-company">
        </div>
        <div class="company-items">
          <span>history</span>
          <span>our team</span>
          <span>blog</span>
        </div>
        <div class="features-careers-con">
          <span>Careers</span>
          <span>About</span>
        </div>
        <div class="login-con">
          <span>Login</span>
          <button>Register</button>
        </div>
      </div>
    </div>
</header> 
  
  <main>
    <img src="images/image-hero-mobile.png" class="hero-image" alt="hero-image">
    <div class="desktop-article">
      <div class="body-txt">
        <h1><span class="make">Make</span> remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
      </div>
      <div class="learn-more-con">
        <button class="learn-more">Learn more</button>
      </div>
      <div class="ads">
        <img src="images/client-databiz.svg" alt="ads">
        <img src="images/client-audiophile.svg" alt="ads">
        <img src="images/client-meet.svg" alt="ads">
        <img src="images/client-maker.svg" alt="ads">
      </div>
    </div>
    <div class="deskstop-here-con">
      <img src="images/image-hero-desktop.png" alt="hero-image2" class="hero-image2">
    </div>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
